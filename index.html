<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarea 4: Figuras</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title" class="text-center">Project: Figuras</h1>
    <div class="containForm">
        <div>
            <input type="number" id="widthTxt" placeholder="Width">
        </div>
        <div>
            <input type="number" id="heightTxt" placeholder="Height">
        </div>
        <div>
            <select id="sColor">
                <option value="red">Red</option>
                <option value="hotpink">Hot Pink</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
                <option value="indigo">Indigo</option>
                <option value="green">Green</option>
                <option value="lightseagreen">Light Sea Green</option>
                <option value="yellowgreen">Yellow Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
            </select>

            <select id="sFigura">
                <option value="square">Square</option>
                <option value="parallelogram">Parallelogram</option>
                <option value="trapezoid">Trapezoid</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
                <option value="triangleBottomRight">Triangle Bottom Right</option>
                <option value="triangleTopRight">Triangle Top Right</option>
                <option value="triangleRight">Triangle Right</option>
                <option value="egg">Egg</option>
                <option value="pacMan">Pac-Man</option>
            </select>
        </div>
        <div>
            <button id="btnCreate" type="button">Create</button>
        </div>
    </div>

    <section id="container">
        <div></div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/Figura.js"></script>
    <script src="js/Square.js"></script>
    <script src="js/Triangle.js"></script>
    <script src="js/Circle.js"></script>
    <script src="js/Trapezoid.js"></script>
    <script src="js/Parallelogram.js"></script>
    <script src="js/TriangleBottomRight.js"></script>
    <script src="js/TriangleRight.js"></script>
    <script src="js/TriangleTopRight.js"></script>
    <script src="js/Egg.js"></script>
    <script src="js/PacMan.js"></script>
</body>

</html>
